{% extends 'layout.html' %}
{% block title %}QA Dashboard{% endblock %}
{% block content %}
<h2>Your QA Bugs</h2>
<ul class="list-group">
    {% for bug in bugs %}
    <li class="list-group-item">
        {{ bug.title }} - <strong>{{ bug.status }}</strong>
    </li>
    {% else %}
    <li class="list-group-item">No bugs assigned for QA.</li>
    {% endfor %}
</ul>
{% endblock %}
